<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card-body">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-icon" />
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <section class="links">
        <ul>
          <li><a href="#" class="link">Github</a></li>
          <li><a href="#" class="link">Frontend Mentor</a></li>
          <li><a href="#" class="link">LinkedIn</a></li>
          <li><a href="#" class="link">Twitter</a></li>
          <li><a href="#" class="link">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
